name: build audioserve

on:
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io
  BUILDER_IMAGE: srd424/audioserve-builder
  
jobs:
  builder-build:
    runs-on: ubuntu-20.04
    steps:
    - name: Docker pull
      run: docker pull ${{ env.REGISTRY }}/${{ env.BUILDER_IMAGE }}
    - name: Docker run
      run: mkdir ./result && docker run -v $PWD/result:/result ${{ env.REGISTRY }}/${{ env.BUILDER_IMAGE }}
    - name: save results
      uses: actions/upload-artifact@v3
      with:
        name: audioserve
        path: result
    
